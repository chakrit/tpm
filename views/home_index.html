<html>
    
<head>
    <title>TPM website!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <div class="container">
        <section class="section">
            <h1 class="title">TPM Website</h1>
            <table class="table is-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Summary</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{ $h := .Highlight}}
                    {{ range .Problems }}
                    {{ if (eq $h .ID) }}
                    <tr class="is-selected">
                    {{ else }}
                    <tr>
                    {{ end }}
                        <td>{{ .ID }}</td>
                        <td>{{ .Summary }}</td>
                        <td>{{ .Description }}</td>
                        <td>
                            <a class="button is-small">VIEW</a>
                            <a class="button is-small">EDIT</a>
                            <a class="button is-small is-danger">DELETE</a>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
            <hr/>
            <p>
                <a href="/problems/new" class="button is-success">Add New Problem</a>
            </p>
        </section>
        </div>
        </body>
        
        </html>
